schema_version = 1
extends = ["../../src/Workflows/assets/aircraft/iris_default.toml"]

[px4]
libpath = "../../../../build/px4_sitl_lockstep/src/lib/px4_lockstep/libpx4_lockstep.dylib"
mission_path = "../../src/Workflows/assets/missions/simple_mission.waypoints"

[timeline]
t_end_s = 68.0

[plant]
contact = "flat_ground"

[environment]
wind = "ou"
wind_mean_ned = [0.0, 0.0, 0.0]
wind_sigma_ned = [1.5, 1.5, 0.5]
wind_tau_s = 3.0
atmosphere = "isa1976"
gravity = "uniform"
gravity_mps2 = 9.80665

[estimator]
kind = "noisy_delayed"
pos_sigma_m = [0.02, 0.02, 0.02]
vel_sigma_mps = [0.05, 0.05, 0.05]
yaw_sigma_rad = 0.01
rate_sigma_rad_s = [0.005, 0.005, 0.005]
bias_tau_s = 50.0
rate_bias_sigma_rad_s = [0.001, 0.001, 0.001]
delay_s = 0.008
dt_est_s = 0.004

[run]
log_csv = "../../../sim_log.csv"
